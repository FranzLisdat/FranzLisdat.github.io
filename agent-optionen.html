<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Franz Lisdat</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
        <script type="text/javascript" src="js/agent-optionen.js"></script>
        <script type="text/javascript" src="js/smooth-loading.js"></script>
    </head>
    <body>
        <div id="nav-placeholder"></div>
        <script> $("#nav-placeholder").load("nav.html");</script>
        <div id="all-except-nav">
            <section class="main-section-options" >
                <h1 id="heading-options">Einstellungen :</h1>
                <form class="form-agent-options" action="agent-start.html">
                    <ul>  
                        <li>
                            <h1 class="heading-player-amount">Spieleranzahl  (3- 13)</span></h1>
                            <div class="slidecontainer-spielerAnzahl">
                            <p><span id="Spieleranzahl"></span> Spieler</p>
                            <input type="range" min="3" max="13" value="3" class="slider" id="spieler-slider">
                            </div>
                        </li>
                        <li>
                            <h1 class="heading-time-amount">Zeit f√ºr den Agenten</h1>
                            <div class="slidecontainer-zeit">
                            <p><span id="Zeit"></span> min</p>
                            <input type="range" min="5" max="12" value="3" class="slider" id="zeit-slider">
                            </div>
                        </li>
                        <li>
                            <h1 class="heading-orte-anzahl">Eingestellte Orte</h1>
                            <p id="orte-anzahlId"><span id="orte-anzahl"></span>/28</p>

                        </li>
                            <input type="submit" id="speichern-input" class="button-agent-options" value="Speichern" />
                    </ul>
                </form>
            </section> 
        </div>
    </body>
</html>
