<!DOCTYPE html>
<html lang="en">
<head>

    <title>Franz Lisdat</title>
    <link rel="stylesheet" href="css/agent-optionen.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/agent-optionen.js"></script>
    
    
</head>
<body>
    <div class="navbar">

            <a class="logo" href="index.html">Franz <span class="logoLisdat">Lisdat</span></a>

            <nav>
                <img src="images/exit.svg" id="mobile-exit" class="mobile-menu-exit" alt="exit-navigation">
                <ul class="primary-nav">
                    <li class="" id="index"><a href="/index.html">Home</a></li>
                    <li class="" id="agent"><a href="/agent.html">Agent</a></li>
                    <li class="" id="kontakt"><a href="/index.html">Kontakt</a></li>
                </ul>
                <ul class="secondary-nav">

                    <li class="lightdark"><a href="index.html">Light/DarkMode</a></li>

    <section class="hero">
        <h1>Spieleranzahl (max. 13)</h1>
        <form class="anzahl-spieler" action="agent-start.html">
            <ul>  
                <li>
                    <div class="slidecontainer-spielerAnzahl">

                    <input type="range" min="3" max="13" value="3" class="slider" id="spieler-slider">
                    </div>
                </li>
                <li>
                    <h1>Zeit f√ºr den Agenten</h1>
                </li>
                <li>
                    <div class="slidecontainer-zeit">
                    <p><span id="Zeit"></span> (min)</p>
                    <input type="range" min="5" max="12" value="3" class="slider" id="zeit-slider">
                    </div>
                </li>
                <li>
                    <input type="submit" id="speichern-input" class="einstellungen-button" value="Speichern" />
                </li>
            </ul>
        </form>
    </section>
